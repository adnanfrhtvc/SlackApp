<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slack Message Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="editor">
      <div id="editor"></div>
      <div class="gif-search">
        <input type="text" id="gifSearchInput" placeholder="Search for GIFs...">
        <button id="gifSearchButton">Search GIFs</button>
      </div>
      <div class="gif-results" id="gifResults"></div>
      <button id="saveMessage">Save</button>
      <button id="deleteMessage" style="display: none;">Delete</button>
    </div>
    <div class="messages">
      <h2>Messages</h2>
      <div id="messagesList"></div>
    </div>
  </div>
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
